<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Panel DT</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* Arka plan resmini ekleyin */
            background-image: url('https://www.projexsolar.com/wp-content/uploads/2024/01/gunes-enerji-paneli-dusuk-maliyet-avantaji-projexsolar-antalya-1.webp');

            /* Tam sayfa arka planı sağlamak */
            height: 100%;

            /* Arka planın sayfa ile ölçeklenmesini sağlamak */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
        }

        .content h1 {
            margin-top: 20px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: white; /* Bağlantı rengi */
            text-decoration: none; /* Alt çizgiyi kaldır */
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline; /* Fare ile üzerine gelindiğinde altını çiz */
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="content">
        <h1>Photovoltaic-panels Digital Twin</h1>
        <div class="links">
            <a href="http://localhost:8001">3D Simulation</a>
            <a href="http://localhost/#/login">Streampipes</a>
            <a href="http://localhost:8000/redoc/">Docs</a>
            <a href="http://localhost:8000/docs/">APIs</a>
        </div>
    </div>
</div>

</body>
</html>
